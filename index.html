<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stopwatch.css" rel="stylesheet">
    <script src="js/stopwatch.js"></script>
    <title>Target 0</title>
</head>
<body>
    <div class="heading">
        <h1>Welcome to Target Zero</h1>
    </div>

    <div class="container timer">
        <!-- put the timer module here -->
        <div id="stopwatch">
            <!-- CURRENT TIME -->
            <div id="sw-time">00:00:00</div>
           
            <!-- CONTROLS -->
            <input type="button" value="Reset" id="sw-rst" disabled>
            <input type="button" value="Start Work" id="sw-go" disabled>
          </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
